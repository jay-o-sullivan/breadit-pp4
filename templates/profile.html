{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <h1>Profile</h1>

            <!-- Profile Editing Form -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Edit Profile</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <!-- Create Post Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2>Create Post</h2>
                </div>
                <div class="card-body">
                    <p>Create a new post to share with others.</p>
                    <a href="{% url 'create_post' %}" class="btn btn-primary">Create Post</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
