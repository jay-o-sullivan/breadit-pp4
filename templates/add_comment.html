<!-- add_comment.html -->
{% extends 'base.html' %}

{% block title %}Add Comment{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Add Comment</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
